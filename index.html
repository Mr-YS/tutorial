<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tutorial</title>
    <style>
      #circle {
        position: absolute;
        top: 50vh;
        left: 50vw;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        margin-top: -50px;
        margin-left:-50px;
      }

      #box {
        position: absolute;
        top: 50vh;
        left: 50vw;
        width: 1400px;
        height: 700px;
        border-radius: 25px;
        margin-top: -350px;
        margin-left: -700px;
        border-style: dashed;
        border-width: 10px;
        border-color: gray;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body onkeydown="key();" onmousemove="mouseMove();">
    <div id="circle"></div>
    <div id="box"></div>

    <script>
      var mouseX = 0, mouseY = 0;
      function mouseMove() {
        mouseX = event.clientX;
        mouseY = event.clientY;
      }

      function key() {
        switch (event.keyCode) {
          case 27: window.close(); break; // ESC
          case 69: changeColor(); break; // E
        }
      }

      var circle = document.getElementById('circle');
      function changeColor() {
        var colors = [ 'red', 'orange', 'blue', 'cyan', 'yellowgreen' ];
        var i = Math.floor(Math.random() * 5)
        circle.style.background = colors[i];
      }

      var x = 0, y = 0;
      var deltaT = 16; // millisecond
      setInterval(function() {
        // Update x, y
        var rect = circle.getBoundingClientRect();

        var dx = mouseX - (rect.left + 50.0);
        var dy = mouseY - (rect.top + 50.0);

        var theta = Math.atan2(dy, dx);
        var speed = 0.01 * Math.sqrt(dy*dy + dx*dx);

        var distance = speed * deltaT;
        x += distance * Math.cos(theta);
        y += distance * Math.sin(theta);

        // Update circle's position
        if (650 < x) { x = 650; }
        if (-650 > x) { x = -650; }
        if (300 < y) { y = 300; }
        if (-300 > y) { y = -300; }
        circle.style.marginLeft = (x - 50) + 'px';
        circle.style.marginTop = (y - 50) + 'px';
      }, deltaT);
    </script>
  </body>
</html>
