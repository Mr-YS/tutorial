<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>튜토리얼</title>
  </head>
  <body onkeydown="clicked()">
    <h3> 알았어요 </h3>
    <div id="output"></div>
    <script>
    var message = '';
    function clicked() {
      switch (event.keyCode) {
      case 83:
        message += '아래↘  <br>';
        break;
      case 87:
        message += '위↑ <br>';
        break;
      case 65:
        message += '좌회전 <br>';
        break;
      case 68:
        message += '오른쪽 <br>';
        break;
      default:
        return;
      }
      document.getElementById('output').innerHTML = message;
    }
    </script>
  </body>
</html>
