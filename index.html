<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tutorial</title>
    <style>
      #circle {
        position: absolute;
        top: 50vh;
        left: 50vw;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        margin-top: -50px;
        margin-left:-50px;
      }

      #box {
        position: absolute;
        top: 50vh;
        left: 50vw;
        width: 1400px;
        height: 700px;
        border-radius: 25px;
        margin-top: -350px;
        margin-left: -700px;
        border-style: dashed ;
        border-width: 5px;
        border-color: gray;
      }
    </style>
  </head>
  <body onkeydown="key(true)" onkeyup="key(false)">
    <div id="circle"></div>
    <div id="box"></div>

    <script>
      var left = false, right = false, up = false, down = false;
      function key(state) {
        switch(event.keyCode) {
          case 65: left = state; break;
          case 68: right = state; break;
          case 87: up = state; break;
          case 83: down = state; break;
        }
      }

      var circleStyle = document.getElementById('circle').style;
      var x = -50, y = -50;
      setInterval(function() {
        if (left) { x -= 4; }
        if (right) { x += 4; }
        if (up) { y -= 4; }
        if (down) { y += 4; }

        circleStyle.marginLeft = x + 'px';
        circleStyle.marginTop = y + 'px';
      }, 16);
    </script>
  </body>
</html>
