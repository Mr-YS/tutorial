<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tutorial</title>
    <style>
      #circle{
        position : absolute;
        top: 50vh;
        left: 50vw;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        margin-top: -50px;
        margin-left:-50px;
    </style>
  </head>
  <body onkeydown="start()" onkeyup="end()">
    <div id="circle"></div>
    <script>
      var y = -50 , x = -50;
      var left = false, right = false, up = false, down = false;
      function start(){
        switch(event.keyCode) {
          case 65: left = true; break;
          case 68: right = true; break;
          case 87: up = true; break;
          case 83: down = true; break;
          default:
            return;
        }
      }

      setInterval(function(){
        if(left == true){
          x -= 2;
          document.getElementById('circle').style.marginLeft = x + 'px';
        }
        if(right == true){
          x += 2;
          document.getElementById('circle').style.marginLeft = x + 'px';
        }
        if(up == true){
          y -= 2;
          document.getElementById('circle').style.marginTop = y + 'px';
        }
        if(down == true){
          y += 2;
          document.getElementById('circle').style.marginTop = y + 'px';
        }
      },16);

      function end(){
        switch(event.keyCode) {
          case 65: left = false; break;
          case 68: right = false; break;
          case 87: up = false; break;
          case 83: down = false; break;
        }
      }
    </script>
  </body>
</html>
